		<!-- Modal -->
<div class="modal fade" id="betModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header myModal">
        <h5 class="modal-title" id="exampleModalLabel">BET-@-CAT</h5>
          <span><i class="fas fa-money-bill-alt fa-spin fa-4x moneyIc"></i></span>
      </div>
      <div class="modal-body myModal">
      	<p>Kvota: <span class="kvota"></span></p>
      	<span class="warn">*Move cursor outside input field to calculate prize!</span><br>
      	<label for="ulog">Bet:</label>
        <input type="text" id="ulog" name="ulog"><br>
      	<span class="warnBet"></span>
        <label for="dobitak">Prize:</label>
        <input type="text" id="dobitak" name="dobitak" disabled="">
      </div>
      <div class="modal-footer myModal">
        <button id="placebet" type="button" class="btn btn-primary">PLACE A BET</button>  
        <button id="betExit" type="button" class="btn btn-secondary" data-dismiss="modal">DECLINE</button>
      </div>
    </div>
  </div>
